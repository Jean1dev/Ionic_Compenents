<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let lista of lista_content">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2 class="feed_title">{{ lista.original_title }}</h2>
      <p>{{ obj_feed.like }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + lista.backdrop_path"> 

    <ion-card-content>
      <p>{{  lista.overview  }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ lista.vote_average }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ lista.vote_count }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{  obj_feed.time_coment  }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
