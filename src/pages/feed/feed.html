  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2 class="feed_title">{{ obj_feed.titulo }}</h2>
      <p>{{ obj_feed.data }}</p>
    </ion-item>

    <img src="assets/imgs/opa.png"> 

    <ion-card-content>
      <p>{{  obj_feed.descricao  }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ obj_feed.likes }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ obj_feed.coments }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{  obj_feed.time_coment  }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
